<template name="reportingNew">
	{{> saving}}
	{{#unless Template.subscriptionsReady}}
		{{> loading}}
	{{/unless}}
	<main class="app-content app-content-preceeds-toolbar">
		<form class="js-form-reports-new report-form m-tn-18 m-lg-rl-auto p-tn-rl-9">
			<div class="row p-tn-b-18">
				<div class="col-lg-1of2 p-lg-r-18">
					<label>Report Name</label>
					<input type="text" name="name" id="name" placeholder="Year End" autocomplete="off">
				</div>
				<div class="col-lg-1of2 p-lg-l-18">
					<label>Week Calculation</label>
					<div class="col-tn-1of4">
						<div class="icn-select">
							<select name="weekEquals" id="week-equals-days" class="js-week-equals-days">
								{{#each count in days}}
									<option value="{{count}}" {{preselectedDays count}}>{{count}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<div class="col-tn-3of4 p-tn-l-6 p-tn-t-8">
						Day{{sPlural weekEquals}} = 1 School Week
					</div>
				</div>
			</div>

			<label>Report Data</label>
			<div class="row">
				<div class="col-lg-1of2 p-lg-r-18">
					<!-- School Year -->
					<div class="p-tn-b-18">
						<div class="m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearReportVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">School Year</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearProgressVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Percentage of completed School Work items for the Year.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearStatsVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Number of scheduled Terms, School Work items, Weeks and Segments.</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearCompletedVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Completed Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Number of completed Terms, Weeks, Segments and Days.</div>
					
						<div class="p-tn-r-9 p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolYearTimesVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Time Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">The total time spent doing School Work and the average time doing School Work per Term, Week and Segment.</div>
					</div>

					<!-- Terms -->
					<div class="p-tn-b-18">
						<div class="m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsReportVisible" value="false">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Terms</div>
							</label>
						</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsProgressVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Percentage of completed School Work items for the Term.</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsStatsVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Number of scheduled School Work items, Weeks and Segments.</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsCompletedVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Completed Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Number of completed Weeks, Segments and Days.</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="termsTimesVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Time Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">The total time spent doing School Work and the average time per Week and Segment.</div>
					</div>

					<!-- Resources -->
					<div class="p-tn-b-18">
						<div class="m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="resourcesReportVisible" value="false">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Resources</div>
							</label>
						</div>

						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="resourcesOriginatorVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Author, Director or Artist</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Creator of the Resource.</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="resourcesLinkVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Link</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">URL to the Resource.</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="resourcesPublicationVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Publication Information</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Publisher and Publication Date of the Resource.</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="resourcesDescriptionVisible" value="false">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Description</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">Description of the Resource.</div>
					
						<div class="p-tn-l-27">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="resourcesSchoolWorkVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">School Work</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-54 m-tn-t-neg-9 m-tn-b-18">List of School Work the Resource is attached to.</div>
					</div>
				</div>



				<div class="col-lg-1of2 p-lg-l-18">
					<!-- School Work -->
					<div class="p-tn-b-18">
						<div class="m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkReportVisible" value="{{report.schoolWorkReportVisible}}" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">School Work</div>
							</label>
						</div>

						<!-- Subjects -->
						<div class="p-tn-rl-27 m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectReportVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Subjects</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectProgressVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">Percentage of completed Work items for the Subject.</div>
					
						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectStatsVisible" value="false">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">Number of scheduled Terms, Work items, Weeks and Segments for the Subject.</div>
					
						<div class="p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectCompletedVisible" value="false">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Completed Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">Number of completed Terms, Weeks, Segments and Days for the Subject.</div>
					
						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="subjectTimesVisible" value="false">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Time Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">The total time spent doing Work and the average time doing Work per Term, Week and Segment for the Subject.</div>

						<!-- Work -->
						<div class="p-tn-rl-27 m-tn-b-6">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="workReportVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Work</div>
							</label>
						</div>
					
						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkProgressVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">Percentage of completed segments.</div>
					
						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkDescriptionVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">General Instructions</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">The General Instructions for the Work item.</div>
					
						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkStatsVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Schedule Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">Number of scheduled Work items, Weeks and Segments.</div>
					
						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkTimesVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Time Statistics</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">The total time spent doing Work and the average time per Week and Segment.</div>

						<div class="p-tn-r-9 p-tn-l-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="schoolWorkResourcesVisible" value="ture" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Attached Resources</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">List of Resource titles attached to the Work item.</div>

						<div class="p-tn-rl-54">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="timesPerWeekReportVisible" value="false">
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label bold">Weekly Data</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">Notes, Completed checkbox, Segment number, Completion Date, Completion Time and Description for the Work item.</div>
					
						<div class="p-tn-r-9 p-tn-l-81">
							<label class="checkbox">
								<input class="js-checkbox" type="checkbox" name="timesPerWeekProgressVisible" value="true" checked>
								<div class="checkbox-icon"></div> 
								<div class="checkbox-label">Progress Bar</div>
							</label>
						</div>
						<div class="font-size-12 txt-gray-darkest m-tn-l-27 p-tn-l-81 m-tn-t-neg-9 m-tn-b-18">Percentage of completed segments for the week.</div>
					</div>
				</div>
			</div>

			<footer class="toolbar toolbar-bottom m-tn-t-15">
				<a href="#" class="js-cancel btn btn-gray-darker fl-tn-left">Cancel</a>
				<button type="submit" class="js-submit fl-tn-right">Save</button>
			</footer>
		</form>
	</main>
</template>
