<template name="resourcesEach">
	{{#each resource in resources}}
		<li id="resource{{resource._id}}" class="list-item">
			<a id="{{resource._id}}"
				data-resource-type="{{resource.type}}" 
				data-resource-availability="{{selectedResourceAvailability}}" 
				href="/planning/resources/view/3/{{selectedResourceType}}/{{selectedResourceAvailability}}/{{resource._id}}/{{resource.type}}" class="js-resource list-item-link p-tn-rl-9 {{#if active resource._id}}active{{/if}}"
			>
				<div class="list-item-icon"><i class="txt-primary icn-{{resource.type}} icn-fw-16"></i></div> 
				<div class="list-item-label">
					{{resource.title}} 
					<span class="print-only-inline {{availability resource.availability}}">{{availabilityText resource.availability}}</span>
				</div>
				{{#if isLink resource.type}}
					<div class="list-item-dropdown-loader">
						<i class="icn-circle txt-primary font-size-21 print-hide fl-tn-right txt-tn-right m-tn-r-9 m-tn-t-neg-2" title="Links are always available."></i>
					</div>
				{{/if}}
			</a>
			{{#unless isLink resource.type}}
				<div class="list-item-dropdown-loader print-hide hide">
					<div class="loader-icon loader-icon-xs fl-tn-right m-tn-r-9"></div>
				</div>
				<a href="#" data-menu="#dropdown{{resource._id}}" class="js-dropdown print-hide list-item-dropdown {{availability resource.availability}}"></a>
				<div id="dropdown{{resource._id}}" class="list-item-dropdown-menu print-hide hide">
					<div class="list-item-dropdown-options clearfix">
						<div class="txt-tn-center font-weight-700 p-tn-b-3">Availability:</div>
						<a id="own" data-resource-id="{{resource._id}}" data-resource-type="{{resource.type}}" href="#" class="js-resouce-availability-btn"><i class="icn-circle txt-royal"></i> I Own It</a>
						<a id="borrowed" data-resource-id="{{resource._id}}" data-resource-type="{{resource.type}}" href="#" class="js-resouce-availability-btn"><i class="icn-circle txt-info"></i> I Borrowed It</a>
						<a id="need" data-resource-id="{{resource._id}}" data-resource-type="{{resource.type}}" href="#" class="js-resouce-availability-btn"><i class="icn-circle txt-warning"></i> I Need It</a>
						<a id="returned" data-resource-id="{{resource._id}}" data-resource-type="{{resource.type}}" href="#" class="js-resouce-availability-btn"><i class="icn-circle txt-danger"></i> I Returned It</a>
					</div>
				</div>
			{{/unless}}
		</li>
	{{else}}
		<li class="list-item">
			<div class="list-item-inner p-tn-rl-9">No Results.</div>
		</li>
	{{/each}}
	{{scroll}}
</template>
