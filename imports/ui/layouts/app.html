<template name="app">
	<div class="alert-container">
		{{#each alert in alerts}}
		<div class="alert {{alert.colorClass}}">
			<div class="alert-icon"><i class="{{alert.iconClass}}"></i></div>
			<div class="alert-message">{{{alert.message}}}</div>
			<a id="{{alert._id}}" href="#" class="js-alert-close alert-close-icon fl-tn-right"><i class="icn-close"></i></a>
		</div>
		{{/each}}
	</div>

	{{#if dialog}}
		<div class="dialog-container">
			<div class="dialog clearfix">
				{{#if dialog.heading}}
				<div class="dialog-heading">{{dialog.heading}}</div>
				{{/if}}
				{{#if dialog.message}}
				<div class="dialog-message">{{dialog.message}}</div>
				{{/if}}
				<button class="js-dialog-cancel dialog-btn">Cancel</button>
				<button class="{{dialog.confirmClass}} js-dialog-confirmed dialog-btn">OK</button>
			</div>
		</div>
	{{/if}}

	{{#if resourcePopUp}}
		<div class="js-resource-popover popover frame-ignore hide">
			<div class="popover-well">
				<div class="popover-header row">
					<div class="col-tn-3of4">
						<h1>New <span class="js-resource-type txt-capitalize"></span></h1>
					</div>
					<div class="col-tn-1of4">
						<a href="#" class="js-close-resource-popover btn btn-circle small fl-tn-right">
							<i class="icn-close"></i>
						</a>
					</div>
				</div>
				<div class="popover-content"> 
					{{> resourcesForm}}
				</div>
				<footer class="popover-buttonbar">
					<button type="submit" class="js-create-attach btn-block">Attach <span class="js-resource-type txt-capitalize"></span></button>
				</footer>
			</div>
		</div>
	{{/if}}

	{{> toolbar}}
	<aside class="subbar">
		<span class="{{#unless showSubbar}}hide{{/unless}}">{{> Template.dynamic template=subbar}}</span>
	</aside>

	<div class="frame-container-outer {{currentRouteName}}">
		<div class="frame-contaner-inner {{selectedFrameClass}}">
			<div class="frame-one"> 
				{{> Template.dynamic template=frameOne}}
			</div>
			<div class="frame-two">
				{{> Template.dynamic template=frameTwo}}
			</div>
			<div class="frame-three"> 
				{{> Template.dynamic template=frameThree}}
			</div>
		</div>
	</div>

	{{#if userId}}<span class="dis-lg-none">{{> navbar}}</span>{{/if}}

	<div class="pos-absolute pos-bottom-right p-tn-9">
		id: {{selectedSchoolWorkId}}<br>
		type: {{selectedSchoolWorkType}}
	</div>
</template>
